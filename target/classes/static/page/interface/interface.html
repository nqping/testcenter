 <!--修改用户信息-->
<div id="addFaceModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h5 class="modal-title" id="myModalLabel">添加接口</h5>
            </div>
            <form id="interfaceForm" class="form-horizontal" role="form" method="post" >
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="domainName">域名<span style="color: red;">*</span>:</label>
                        <div class="col-sm-7">
                            <input type="text" id="domainName" name="domainName" placeholder="域名" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="interfaceName">接口名<span style="color: red;">*</span>:</label>
                        <div class="col-sm-7">
                            <input type="text" id="interfaceName" name="interfaceName" placeholder="接口名" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="interfaceAddress">接口地址<span style="color: red;">*</span>:</label>
                        <div class="col-sm-7">
                            <input type="text" id="interfaceAddress" name="interfaceAddress" placeholder="接口地址" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="requestType">请求方式<span style="color: #FF0000;">*</span>:</label>
                        <div class="col-sm-7">
                            <select id="requestType" name="requestType" class="form-control">
                                <option value="GET" checked="true">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                                <option value="PATCH">PATCH</option>
                                <option value="HEAD">HEAD</option>
                                <option value="OPTION">OPTION</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="dataType">数据传输方式<span style="color: #FF0000;"></span>:</label>
                        <div class="col-sm-7">
                            <select id="dataType" name="dataType" class="form-control">
                                <option value="json" checked="true">json</option>
                                <option value="xml">xml</option>
                                <option value="text">text</option>
                                <option value="script">script</option>
                                <option value="jsonp">jsonp</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="projectName">归属项目<span style="color: red;">*</span>:</label>
                        <div class="col-sm-7">
                            <select id="projectName" name="projectName" class="form-control"></select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button  type="submit" id="submitBtn" class="btn btn-white btn-warning btn-round" >
                        <i class="ace-icon fa fa-trash-o bigger-120 orange"></i>
                        提交
                    </button>
                    <button class="btn btn-white btn-default btn-round" data-dismiss="modal">
                        <i class="ace-icon fa fa-times red2"></i>
                        关闭
                    </button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->

<!-- 表格工具栏-->
<div id="grid-table-toolbar" class="container-fluid">
    <form class="form-inline" onsubmit="return false;">
        <div class="row">
            <div class="form-group col-md-3">
                <label>域名：</label>
                <input type="text" class="form-control" name="domainName_temp" id="domainName_temp" placeholder="项目名称">
            </div>
            <div class="form-group col-md-3">
                <label>项目：</label>
                <select id="projectNameTemp" name="projectNameTemp" class="form-control" style="width: 180px;"></select>
            </div>
            <div class="form-group col-md-3">
                <button type="button" class="btn btn-sm btn-primary btn-info btn-round" id="toolbar-search" onclick="loadList()">
                    <i class="ace-icon fa fa-search bigger-120"></i>
                    查询
                </button>
                <button type="button" class="btn btn-sm btn-success btn-info btn-round" id="toolbar-add" onclick="showAddPanel()">
                    <i class="ace-icon fa fa-plus bigger-120"></i>
                    添加接口
                </button>
            </div>
        </div>
    </form>
