<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>管理中心</title>
    <link rel="stylesheet" href="../../css/bootstrap.css" />
    <link rel="stylesheet"  href="../../css/font-awesome.min.css" />
    <!-- ace styles -->
    <link rel="stylesheet" href="../../css/ace.min.css" />
    <!--<link rel="stylesheet" href="../../css/ace-rtl.min.css" />-->
    <!--<link rel="stylesheet" href="../../css/ace-skins.min.css" />-->


    <!-- jquery -->
    <script type="text/javascript" src="../../js/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/jquery/bootstrap.min.js"></script>

    <script type="text/javascript" src="../../js/jquery/ace.min.js"></script>
    <script type="text/javascript" src="../../js/jquery/ace-extra.min.js"></script>


</head>
<body>

<!-- top navbar  start -->
<script type="text/javascript">
    $(function(){
        $.get("../../page/include/header.html",function(data){
            $("#navbar").html(data);
        });
    });
</script>
<div id="navbar" class="navbar navbar-default"></div>
<!-- top navbar end -->

<!-- main-container start -->
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>
    <!--  left navbar start -->
    <script type="text/javascript">
        $(function(){
            $.get("../../page/include/sidebar.html",function(data){
                $("#sidebar").html(data);
                $("#systemLi").addClass("active open");
                $("#userLi").addClass("active");
            });
        });
    </script>
    <div id="sidebar" class="sidebar responsive"></div>
    <!-- left navbar end -->

    <!-- main center start -->
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">首页</a>
                </li>
                <li>用户管理</li>
                <li  class="active">新增用户</li>
            </ul><!-- .breadcrumb -->
        </div>
        <div class="page-content">

            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group col-xs-2"
                         style="float: left; margin-bottom: 5px;">
                        <input type="text" class="form-control" id="email"
                               name="email" placeholder="邮箱"> <span
                            class="input-group-btn">
                                <button class="btn btn-primary btn-sm" onclick="loadList()"
                                        type="button">查询</button>
                            </span>
                    </div>
                    <div class="col-xs-10" style="padding-right: 0px;">
                        <div style="float: right;">
                            <a href="/show.html" class="btn btn-success btn-sm" >新增</a>
                            <button type="button" onclick="delBatch()"
                                    class="btn btn-danger btn-sm ">删除</button>
                        </div>
                    </div>
                    <table class="table table-striped table-hover " id="roleTable"></table>
                </div>
            </div><!-- /.row -->
        </div><!-- /.page-content -->


    </div><!-- /.main-content -->

    <!-- footer start -->

    <!--});-->

    <!--</a>-->
    <!-- footer end -->
</div>
<!-- /.main-container -->
</body>
</html>
